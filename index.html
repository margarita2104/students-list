<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div>
      <h2>
        Search
      </h2>
      <div class="mb-5">
        <div class="row gx-5 mb-3">
          <div class="input-group col">
            <span class="input-group-text" id="name-search">Full Name</span>
            <input id="name-filter" type="search" class="form-control" placeholder="Enter studentâ€™s full name" aria-label="First, last, patronymic name" aria-describedby="name-search">
          </div>
          <div class="input-group col">
            <span class="input-group-text" id="faculty-search">Faculty</span>
            <input id="faculty-filter" type="search" class="form-control" placeholder="Enter faculty" aria-label="Faculty" aria-describedby="faculty-search">
          </div>
        </div>
        <div class="row gx-5">
          <div class="input-group col">
            <span class="input-group-text" id="start-year-search">Start Year</span>
            <input id="start-year-filter" type="number" min="2000" max="2024" class="form-control" placeholder="Select start year" aria-label="Studies start year" aria-describedby="start-year-search">
          </div>
          <div class="input-group col">
            <span class="input-group-text" id="finish-year-search">End Year</span>
            <input id="finish-year-filter" type="number" min="2000" class="form-control" placeholder="Select end year" aria-label="Studies finish year" aria-describedby="finish-year-search">
          </div>
        </div>
      </div>
    </div>

    <div class="mb-5">
      <table id="table" class="table">
        <thead>
          <tr scope="row">
            <th id="last-name-sort" scope="col">
              Student Full Name
            </th>
            <th id="faculty-sort" scope="col">
              Faculty
            </th>
            <th id="birthday-sort" scope="col">
              Date of Birth and Age
            </th>
            <th id="start-study-year-sort" scope="col">
              Years of Study
            </th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="mb-5">
      <h2>Add Student</h2>
      <form id="new-student-form">
        <div class="row gx-5 mb-3">
          <div class="col">
            <label for="student-name" class="form-label">Student Full Name</label>
            <input type="text" class="form-control" id="student-name" required aria-describedby="Student Full Name">
          </div>
          <div class="col">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="faculty" required aria-describedby="Faculty">
          </div>
        </div>
        <div class="row gx-5 mb-3">
          <div class="col">
            <label for="student-birthday" class="form-label">Student Date of Birth</label>
            <input type="date" min="1900-01-01" class="form-control" id="student-birthday" required aria-describedby="Student Date of Birth">
          </div>
          <div class="col">
            <label for="study-start-year" class="form-label">Year of Start Study</label>
            <input type="number" min="2000" max="2024" class="form-control" id="study-start-year" required aria-describedby="Year of Start Study">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>
  </div>
</body>

</html>
